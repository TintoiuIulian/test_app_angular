        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [routerLink]="['/users']" routerLinkActive="router-link-active">Users</a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="listFilter" [ngModelOptions]="{ standalone: true }" />

<div class="table-responsive">
    <!-- UsersData local var   -->
    <table class="table" *ngIf="users$ | async as UsersData">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td>{{ user.id }}</td>
                <td>
                    <a [routerLink]="['/posts-by-user', user.id]">{{ user.name }}</a>
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address.street }}</td>
                <td>
                    <button type="button" class="btn btn-outline-info" (click)="goToMoreInfo()">
            More info
          </button>
                </td>

            </tr>
        </tbody>
    </table>

    <div style="margin: 30px"></div>

</div>
