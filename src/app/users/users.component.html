<div class="table-responsive">
  <!-- UsersData local var   -->
  <table class="table" *ngIf="users$ | async as UsersData">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>
          <a [routerLink]="['/posts-by-user', user.id]">{{ user.name }}</a>
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-info"
            (click)="goToMoreInfo()"
          >
            More info
          </button>
        </td>
        <!-- <td *ngFor="let post of user.posts">
                    {{ post.title }}
                </td> -->
      </tr>
    </tbody>
  </table>

  <div style="margin: 30px"></div>

</div>
